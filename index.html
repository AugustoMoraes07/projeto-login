<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" maxlength="30" autocomplete="email">
                    <label for="ilogin">Login</label>
                    </div>
                <div class="campo">
                    <i class="material-symbols-outlined">lock</i>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha" min="8" max="20" minlength="2" maxlength="10" autocomplete="current-password">
                    <label for="isenha" >Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueci a senha<i class="material-symbols-outlined">email</i></a>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
